<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head
	th:replace="common/head :: head_fragment(title = '商品詳細', scripts = ~{::script}, links = ~{::link})">

<meta charset="UTF-8">

<style type="text/css">
.container {
	width: 800px;
	margin: 0 auto;
}

table {
	width: 750px;
	border: none;
	text-align: center;
}

.left_img {
	
}

.right_text {
	width: 350px;
	text-align: right;
}

.goods_name {
	font-size: 120%;
	color: #545454;
	font-weight: bold;;
}

.small_font {
	font-size: 15px;
}

.goods_price {
	color: #ff0000;
	font-size: 150%;
	font-weight: bold;
	padding: 20px 0;
}
</style>


</head>
<body>
	<div th:include="common/head :: frag_body"></div>
	<!-- th:include="ファイル名 :: フラグメント名" -->
	<div class="container">

		<!-- h1>商品詳細</h1 -->

		<table>
			<tbody>
				<tr>
					<td class="left_img">
						<!-- img src="../static/images/aomusi.jpg" alt="商品画像" width="400" height="400"-->
						<!-- 画像スライショーここから -->
						<div id="carouselExampleIndicators" class="carousel slide"
							data-bs-ride="carousel">
							<div class="carousel-indicators">
								<button type="button"
									data-bs-target="#carouselExampleIndicators"
									data-bs-slide-to="0" class="active" aria-current="true"
									aria-label="Slide 1"></button>
								<button type="button"
									data-bs-target="#carouselExampleIndicators"
									data-bs-slide-to="1" aria-label="Slide 2"></button>
								<button type="button"
									data-bs-target="#carouselExampleIndicators"
									data-bs-slide-to="2" aria-label="Slide 3"></button>
								<button type="button"
									data-bs-target="#carouselExampleIndicators"
									data-bs-slide-to="3" aria-label="Slide 4"></button>
								<button type="button"
									data-bs-target="#carouselExampleIndicators"
									data-bs-slide-to="4" aria-label="Slide 5"></button>

							</div>

							<div class="carousel-inner">
								<div class="carousel-item active">
									<img src="../static/images/aomusi_1.jpg" class="d-block w-400"
										alt="">
								</div>
								<div class="carousel-item">
									<img src="../static/images/aomusi_2.jpg" class="d-block w-400"
										alt="">
								</div>
								<div class="carousel-item">
									<img src="../static/images/aomusi_3.jpg" class="d-block w-400"
										alt="">
								</div>
								<div class="carousel-item">
									<img src="../static/images/aomusi_4.jpg" class="d-block w-400"
										alt="">
								</div>
								<div class="carousel-item">
									<img src="../static/images/aomusi_5.jpg" class="d-block w-400"
										alt="">
								</div>
							</div>
							<button class="carousel-control-prev" type="button"
								data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
								<span class="carousel-control-prev-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Previous</span>
							</button>
							<button class="carousel-control-next" type="button"
								data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
								<span class="carousel-control-next-icon" aria-hidden="true"></span>
								<span class="visually-hidden">Next</span>
							</button>
						</div> <!-- 画像スライショーここまで -->
					</td>

	
					<td class="right_text"><br> <!-- 商品名、価格、説明文はDBからひっぱってくる -->
						<div th:object="${goods}">
							<p th:text="*{goods_name}">
								<font class="goods_name"></font>
							</p>
							<br> <br> <font class="small_font">価格</font> <font
								class="goods_price" th:text="*{price}"></font> <font
								class="small_font">円</font>
							<!--DB -->
							<font class="small_font">(税込)</font>
							<form  th:action="@{/goods/purchased_1}" th:object="${orderRequest}" th:method="post" >
								<label for="orderNum">個数:</label> <select id="orderNum"  name="orderNum">
									<option th:each="i : ${#numbers.sequence(0, goods.stock)}"
										th:value="${i}" th:text="${i}">個</option>
								</select>
							<input type="hidden" th:field="${goods.price}" >
							<input type="hidden" th:field="${goods.goods_id}" >
							<input type="submit" value="　購入　" class="btn btn-primary">
							
							</form>
							
							
							<!--DB -->
							<p th:text="*{detail}"></p>
							
	
						</div></td>
				
				
				</tr>
						
			</tbody>
		</table>

		<!-- a class="right" href="top.html">TOPへ戻る</a-->
	</div>
</body>
</html>
